{% extends 'base.html' %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
<style>
    .form-box {
        max-width: 400px;
        background: #f4f1ee;
        padding: 20px;
        border-radius: 12px;
        border: 1px solid #c8b7a6;
    }
    .form-box h1 {
        text-align: center;
    }
    .form-box label {
        display: block;
        margin-bottom: 10px;
    }
    .form-box input[type="text"],
    .form-box input[type="password"] {
        width: 100%;
        padding: 6px;
        margin-top: 4px;
    }
    .form-box button {
        margin-top: 15px;
        padding: 8px 16px;
        background: #482f1e;
        color: beige;
        border: none;
        border-radius: 8px;
        cursor: pointer;
    }
    .error {
        color: red;
        margin-top: 10px;
    }
</style>

    <div class="form-box">
        <h1>Вход в систему</h1>

        <form action="/lab8/login" method="post">
            <label>
                Логин:
                <input type="text" name="login">
            </label>

            <label>
                Пароль:
                <input type="password" name="password">
            </label>

            <label>
                <input type="checkbox" name="galka">
                Запомнить меня
            </label>

            <button type="submit">Войти</button>

            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
        </form>
    </div>
{% endblock %}
