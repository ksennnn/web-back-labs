{% extends 'base.html' %}

{% block lab %}Лабораторная работа 8{% endblock%}

{% block main %}
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 20px;
        color: #333;
    }
    
    h1 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 10px;
        margin-top: 0;
    }
    
    form {
        background-color: white;
        padding: 25px;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        max-width: 400px;
        margin: 20px auto;
    }
    
    form div {
        margin-bottom: 20px;
    }
    
    label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #34495e;
    }
    
    input[type="text"],
    input[type="password"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }
    
    button {
        background-color: #2ecc71;
        color: white;
        border: none;
        padding: 12px 25px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        font-weight: bold;
        width: 100%;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #27ae60;
    }
    
    .error {
        color: #e74c3c;
        background-color: #fdf2f2;
        padding: 12px;
        border-radius: 4px;
        border-left: 3px solid #e74c3c;
        margin: 15px 0;
        font-size: 14px;
    }
    
    .checkbox-label {
        display: flex;
        align-items: center;
        font-weight: normal;
        margin-top: 15px;
    }
    
    .checkbox-label input {
        margin-right: 10px;
    }
</style>

    <h1>Вход в систему</h1>

    <form action="/lab8/login", method="post">
        <div>
            <label>
                Логин:
                <input type="text" name="login" placeholder="Введите логин">
            </label>
        </div>
        <div>
            <label>
                Пароль:
                <input type="password" name="password" placeholder="Введите пароль">
            </label>
        </div>

        <button type="submit">Войти</button>
        <div>
            <label class="checkbox-label">
                <input type="checkbox" name="remember"> Запомнить меня
            </label>
        </div>
        {% if error %}
            <div class="error">
                {{ error }}
            </div>
        {% endif %}
    </form>
{% endblock %}
