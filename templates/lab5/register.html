{% extends 'base.html' %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        form {
            background: #fff8ef;
            padding: 15px;
            border-radius: 10px;
            width: 400px;
            margin: auto;
            border: 1px solid #ddc6ae;
        }
        input {
            width: 95%;
            margin-top: 5px;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #bda890;
        }
        button{
            margin-top: 10px;
            padding: 8px 16px;
            background: #6b4a2e;
            color: beige;
            border: none;
            border-radius: 6px;
        }
        button:hover{
            background: #8b6546;
        }
    </style>

    <h1 style="text-align:center;">Регистрация</h1>

    {% if error %}
        <div style="color:red; text-align:center;">{{ error }}</div>
    {% endif %}

    <form action="/lab5/register" method="post">
        <label>
            <div>Логин:</div>
            <input type="text" name="login">
        </label>

        <label>
            <div>Пароль:</div>
            <input type="password" name="password">
        </label>
        <label>
            <div>Имя:</div>
            <input type="text" name="full_name">
        </label>
        <button type="submit">Зарегистрироваться</button>
    </form>
{% endblock %}
