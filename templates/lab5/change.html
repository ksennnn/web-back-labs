{% extends 'base.html' %}

{% block lab %}Лабораторная работа 5{% endblock %}

{% block main %}
    <style>
        form {
            width: 400px;
            margin: auto;
            background: #fff8ef;
            border: 1px solid #d5c2ac;
            border-radius: 10px;
            padding: 15px;
        }
        input {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 6px;
            border: 1px solid #bda890;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #6b4a2e;
            color: beige;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }
        button:hover {
            background: #8b6546;
        }
        .cancel {
            display: inline-block;
            margin-left: 10px;
            padding: 8px 16px;
            background: #d4c0ad;
            border-radius: 6px;
            color: black;
            text-decoration: none;
        }
        .cancel:hover {
            background: #e0cbb7;
        }
    </style>

    <h1 style="text-align:center;">Изменить имя и пароль</h1>

    <form action="/lab5/update" method="post">
        <div>
            Новое имя:<br>
            <input type="text" name="name">
        </div>

        <div>
            Новый пароль:<br>
            <input type="password" name="password" placeholder="Оставьте пустым, если не менять">
        </div>

        <div>
            Подтвердите пароль:<br>
            <input type="password" name="confirm">
        </div>

        {% if error %}
            <p style="color:red; text-align:center;">{{ error }}</p>
        {% endif %}

        <button type="submit">Сохранить</button>
        <a href="/lab5/" class="cancel">Отмена</a>
    </form>
{% endblock %}
