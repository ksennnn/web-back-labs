<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ковалёва Ксения. {% block lab %}{% endblock %}</title>
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico')}}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='../favicon-32x32.png') }}">
    <link rel="icon" href="{{ url_for('static', filename='../favicon-16x16.png') }}">
    <style>
        body, main {
            {% if request.cookies.get('color') %}
            color:  {{ request.cookies.get('color') }};
            {% endif %}
            {% if request.cookies.get('bg_color') %}
            background-color: {{ request.cookies.get('bg_color') }};
            {% endif %}
            {% if request.cookies.get('font_size') %}
            font-size: {{ request.cookies.get('font_size') }}px;
            {% endif %}
            {% if request.cookies.get('font_family') %}
            font-family: {{ request.cookies.get('font_family') }};
            {% endif %}
        }
    </style>
</head>
<body>
    <header>
        WEB-программирование, часть 2. {{ self.lab() }}<br>
    </header>

    <main>
        <a href="/">Главное меню</a>
        {% block main %}{% endblock %}
    </main>
    <footer>
        &copy; Ковалёва Ксения, ФБИ-32, 3 курс, 2025
    </footer>  
</body>
</html>
