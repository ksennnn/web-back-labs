{% extends 'rgz.html' %}
{% block main %}
  <h2>Вход</h2>
  {% if error %}
    <div class="error">{{ error }}</div>
  {% endif %}
  <form method="post" class="auth-form">
    <label>Логин</label>
    <input type="text" name="login">

    <label>Пароль</label>
    <input type="password" name="password">

    <button class="btn-main" type="submit">Войти</button>
  </form>
{% endblock %}
