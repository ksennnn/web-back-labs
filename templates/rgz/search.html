{% extends "rgz/base.html" %}

{% block content %}
<h2>Поиск рецептов</h2>

<div class="search-container">
    <form method="post" class="search-form">
        <div class="search-group">
            <label for="query">Поиск по названию:</label>
            <input type="text" id="query" name="query" placeholder="Введите название рецепта...">
        </div>
        
        <div class="search-group">
            <label for="ingredients">Или поиск по ингредиентам:</label>
            <textarea id="ingredients" name="ingredients" rows="3" placeholder="Введите ингредиенты через запятую..."></textarea>
            <div class="search-mode">
                <label>
                    <input type="radio" name="mode" value="any" checked>
                    Хотя бы один ингредиент
                </label>
                <label>
                    <input type="radio" name="mode" value="all">
                    Все ингредиенты
                </label>
            </div>
        </div>
        
        <button type="submit" class="btn-search">Найти рецепты</button>
    </form>
</div>

<div class="search-help">
    <h3>Как пользоваться поиском:</h3>
    <ul>
        <li>Введите название рецепта для поиска по названию</li>
        <li>Или введите ингредиенты через запятую для поиска по составу</li>
        <li>Выберите режим поиска: "хотя бы один ингредиент" или "все ингредиенты"</li>
    </ul>
</div>
{% endblock %}
