{% extends "base.html" %}

{% block lab %}Лабораторная работа 4 — Холодильник{% endblock %}

{% block main %}
    <h1>Холодильник</h1>

    <form method="post" style="margin-bottom: 20px;">
        <label for="temperature">Введите температуру (°C):</label>
        <input type="number" id="temperature" name="temperature" value="{{ temperature }}">
        <button type="submit">Установить</button>
    </form>

    {% if mess %}
        <div style="margin-top: 15px; font-weight: bold; {% if 'Ошибка' in mess or 'Не удалось' in mess %}color: red;{% else %}color: blue;{% endif %}">
            {{ mess }}
        </div>

        {% if snowflakes > 0 %}
            <div style="font-size: 30px; margin-top: 10px;">
                {% for i in range(snowflakes) %}
                    ❄️
                {% endfor %}
            </div>
        {% endif %}
    {% endif %}
{% endblock %}
