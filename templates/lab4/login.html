{% extends "base.html" %} 

{% block lab %}Лабораторная работа 4{% endblock %}

{% block main %}
    {% if authorized %}
        <h1>Добро пожаловать, {{ name }}</h1>
        <div>
            <a href="/lab4/users"><button>Список пользователей</button></a>
        </div>
        <div style="margin-top: 10px;">
            <form action="/lab4/logout" method="post">
                <button>Выход</button>
            </form>
        </div>
    {% else %}
        <h1>Вход</h1>
        <h2>Пожалуйста, авторизуйтесь</h2>
        <form method="post">
            <div>
                <label for="login">Пользователь:</label>
                <input type="text" id="login" name="login" value="{{ login or '' }}">
            </div>
            <div>
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password">
            </div>
            {% if error %}
                <div style="color: red; font-weight: bold; margin-top: 10px; margin-bottom:10px">
                    {{ error }}
                </div>
            {% endif %}
            <div>
                <button type="submit">Войти</button>
                <a href="/lab4/login"><button type="button">Отмена</button></a>
            </div>
        </form>
        <div style="margin-top: 15px;">
            <p>Нет аккаунта? <a href="/lab4/register">Зарегистрироваться</a></p>
        </div>
    {% endif %}
{% endblock %}
