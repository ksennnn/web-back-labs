{% extends 'base.html' %}

{% block lab %}Лабораторная работа 6{% endblock %}

{% block script %}
<script>
function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        const totalElement = document.getElementById('total-price');
        const currentUser = "{{ session.get('login') }}";
        let totalPrice = 0;
        for (let i=0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerText = `${office.number}: ${office.tenant || 'свободен'} (${office.price} руб.)`;

             if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            }
            if (office.tenant) {
                if (office.tenant == currentUser) {
                    totalPrice += office.price;
                }
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'освободить';
                cancelButton.onclick = function() {cancellation(office.number)};
                li.appendChild(cancelButton);
            }

            ul.appendChild(li);
        }
        totalElement.innerText = `Итоговая стоимость аренды кабинетов: ${totalPrice} руб.`;
    })
}
function booking(officeNumber){
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
                    break;

            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}
function cancellation(officeNumber){
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response){
        return response.json()
    })
    .then(function(data){
        if (data.error) {
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2:
                    alert('Офис не арендован');
                    break;
                case 3:
                alert('Нельзя освободить чужой кабинет');
                break;
                case -32601:
                    alert('Странная ошибка');
                    break;

            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });

}

document.addEventListener('DOMContentLoaded', function() {
    getOfficeList();
});
</script>
{% endblock %}

{% block main %}
<style>
    body {
        font-family: "Segoe UI", Roboto, sans-serif;
        background: #f4f6fa;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;

    }

    #office-list {
        list-style: none;

</style>
    <h1>Список кабинетов</h1>
